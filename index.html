<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="year" id="year">

    </div>


    <div id="countdown" class="countdown">
        <h1>New Year Countdown</h1>
        <div class="time">
            <h2 id="days">00</h2>
            <small>Days</small>
        </div>
        <div class="time">
            <h2 id="hours">00</h2>
            <small>Hours</small>
        </div>
        <div class="time">
            <h2 id="minutes">00</h2>
            <small>Minutes</small>
        </div>
        <div class="time">
            <h2 id="seconds">00</h2>
            <small>Seconds</small>
        </div>
        <br>
        <br>
        <small class="madeby">
            Made with <i class="fa fa-heart" aria-hidden="true"></i> By  : <a href="aat.ntlify.app">Aashu</a> 
        </small>
    </div>
    <!-- <img src="./img/spinner.gif" alt="Loding Spiner" id="loading"> -->
    <loading></loading>

    <script src="script.js"></script>
</body>
</html>
